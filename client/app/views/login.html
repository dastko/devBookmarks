<div class="container-fluid">
  <div class="col-md-4">
<div class="alert alert-danger" ng-show="error">
  There was a problem logging in. Please try again.
</div>
<form role="form" ng-submit="LoginCtrl.authService.login()" nonvalidate>
  <div class="form-group">
    <label for="username">Username:</label> <input type="text"
                                                   class="form-control" id="username" name="username" ng-model="LoginCtrl.authService.credentials.username"/>
  </div>
  <div class="form-group">
    <label for="password">Password:</label> <input type="password"
                                                   class="form-control" id="password" name="password" ng-model="LoginCtrl.authService.credentials.password"/>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
</div>
